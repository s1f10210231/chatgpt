
<!-- 一覧表示ページ -->
{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link rel="stylesheet" href="{% static 'story_app/css/genre_detail.css' %}">
    <script src="{% static 'story_app/javascript/index.js'%}"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>top</title>
</head>
<body>
    <header>
        <div class="header">
            <h2 class="logo"><a href="{% url 'story_app:index'%}">小説作成サイト</a></h2>
            <div class="header-list">
                <ul>
                    <li class="header-list-item"><a href="#">マイページ</a></li>
                    <li class="header-list-item"><a href="{% url 'story_app:create'%}">作成</a></li>
                </ul>
            </div>
        </div>
    </header>
 <div class="main">
     <p>ランキング</p>
     <div class="box11">
        <div class="board">
            {% for novel in novels %}
           {% if novel.image %}
           <div class="image">
            <p class="rank">{{ forloop.counter }}位</p>
               <a href="{% url 'story_app:detail' novel.id %}">
                       <img src="{{ novel.image.image.url }}" alt="{{ novel.title }}">
                   </a>
                   {% endif %}
                   <strong>
                       <p class="txt-limit"><a href="{% url 'story_app:detail' novel.id %}">{{ novel.title }}</a></p>
                   </strong> 
                   <i class="fas fa-heart">{{ novel.like }}</i>      
               </div>
           {% endfor %}
       </div>
        </div>
 </div>
</body>
</html>
