{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>作成された小説</title>
    <link rel="stylesheet" href="{% static 'story_app/css/display_novel.css' %}">
</head>
<body>
    <p><a href="{% url 'story_app:index' %}">ホーム</a></p>
    
    {% if novel %}
    <h2>生成された小説:</h2>
    <p>{{ novel.title }}</p>
    <img src="{{ novel.image.image.url }}" alt="{{ novel.image.image_text }}">
    
    <!-- ChatGPTによる修正のためのフォームと入力領域を追加 -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        <!-- ChatGPTによる修正を行うテキストエリア -->
        <label for="generated_content">ChatGPTによる修正:</label>
        <textarea id="generated_content" name="generated_content" rows="4" cols="50">{{ novel.content }}</textarea>
        
        <input type="submit" value="編集を保存">
    </form>
    {% endif %}
</body>
</html>
